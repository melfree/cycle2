<ion-view view-title="My Photo">
  <ion-content class="has-header">

  <div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search">
  </label>

  <div class="row">
  <div class="col">
    <label class="item item-input item-select">
    <div class="input-label">
      Time
    </div>
    <select>
      <option>Today</option>
      <option selected>This Week</option>
      <option>This Month</option>
    </select>
  </label>
</div>
  <div class="col">

    <label class="item item-input item-select">
    <div class="input-label">
      Sort
    </div>
    <select>
      <option>Newst</option>
      <option selected>Oldest</option>
    </select>
  </label>
  </div>

</div>
</div>
    <h5>Septembre, 2015</h5>
        <div class="row">
  <div class="col"><img src="img/1.jpg" width="150" height="150"></div>
  <div class="col"><img src="img/2.jpg" width="150" height="150"></div>
</div>
<div class="row"> 
  <div class="col text-center">
    
      <div flow-init flow-image-resize flow-files-added="processFiles($files)">
        <input type="file" flow-btn />
        
        OR
        
        <div flow-btn flow-drop class="alert">Drag and drop photos here</div>
        <button class="button-calm button" ng-click="saveUpload()">Upload Photos</button>
  <table>
    <tr ng-repeat="file in $flow.files">
        <td>{{$index+1}}</td>
        <td><img my-flow-img="file"/></td>
        <td>{{file.size}}</td>
        <td>{{file.msg}}</td>
    </tr>
  </table>
</div>
      
  </div>
</div>
  </ion-content>
</ion-view>
