<ion-view view-title="My Photo">
  <ion-content class="has-header">

  <div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search">
  </label>

  <div class="row">
  <div class="col">
    <label class="item item-input item-select">
    <div class="input-label">
      Time
    </div>
    <select>
      <option>Today</option>
      <option selected>This Week</option>
      <option>This Month</option>
    </select>
  </label>
</div>
  <div class="col">

    <label class="item item-input item-select">
    <div class="input-label">
      Sort
    </div>
    <select>
      <option>Newst</option>
      <option selected>Oldest</option>
    </select>
  </label>
  </div>

</div>
  <div ng-repeat="myPhoto in myPhotos">
    <a ng-href="#/tab/myPhoto/{{myPhoto.id}}"><img ng-src="{{myPhoto.thumb_url}}"/></a>
  </div>

<hr/>

  <form name="form.uploadForm">
    
    <div class="col text-center">
        <div flow-init flow-image-resize flow-name="flow.flow" flow-files-added="processFiles($files)">
          {{$flow.files.length}} photo(s) selected
        <div>
    </div>
        
        <div style="padding: 10px;">
          <ul style="list-style-type: none;" ng-repeat="file in $flow.files">
            <li><img my-flow-img="file"/></li><!-- <li>{{file.size}}</li>-->
          </ul>
          </div>    
          <span class="button" flow-btn>Select photos to upload</span>
        </div>
    
    <div class="row">
      <div class="col">
        <label class="item item-input">
        <div class="input-label">
          Event
        </div>
        <input required ng-model="upload.event">
      </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label class="item item-input item-select">
        <div class="input-label">
          Location
        </div>
        <select ng-model="upload.location">
          <option ng-repeat="location in locations track by $index" value="{{location}}">{{location}}</option>
        </select>
      </label>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <ion-toggle ng-model="upload.copyright" toggle-class="toggle-calm">
          Retain Copyright
        </ion-toggle>
      </div>
    </div>
    
    <button class="button-calm button" ng-click="saveUpload()">
        <span data-ng-hide="loading">
        Upload 
        </span>
        
        <span data-ng-show="loading">
        Uploading
        <i class="fa fa-spinner fa-spin"></i>
        </span>
    </button>

  </form>
  
  </ion-content>
</ion-view>
