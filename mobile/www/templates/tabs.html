<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Explore" icon-off="ion-ios-infinite-outline" icon-on="ion-ios-infinite" href="#/tab/explore">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Fav" icon-off="ion-ribbon-b" icon-on="ion-ribbon-b" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Purchase" icon-off="ion-bag" icon-on="ion-bag" href="#/tab/purchases">
    <ion-nav-view name="tab-purchases"></ion-nav-view>
  </ion-tab>


  <ion-tab title="My Photo" icon-off="ion-images" icon-on="ion-images" href="#/tab/myPhotos">
    <ion-nav-view name="tab-myPhotos"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
