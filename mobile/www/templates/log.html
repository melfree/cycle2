<ion-view view-title="{{title}}">
  <ion-content class="has-header">
    <ion-list>
      <ion-item class = "item-text-wrap" ng-repeat="log in logs">
        <b>{{$index+1}}.<b/> {{log.user_email}}, {{log.created_at}}.
      </ion-item>
      <ion-item ng-show="logsEmpty">
        None yet!
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
